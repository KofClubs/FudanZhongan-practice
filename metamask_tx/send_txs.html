<html>

<head>
    <title>Sending Transactions</title>
</head>

<body>
    <script>
        ethereum
            .request({
                method: 'eth_sendTransaction',
                params: [
                    {
                        from: '0x1F52D14EAe48720Dd8eB8dE64700Fa2207394Af9',
                        to: '0x717d6ac45c741a41aAC254b78A1609D74Ec654bf',
                        value: '0x38d7ea4c68000', /* 0.001ETH */
                        gasPrice: '0x09184e72a000', /* 10000Gwei */
                        gas: '0x5208', /* 21000 */
                    },
                ],
            })
            .then((txHash) => console.log(txHash))
            .catch((error) => console.error);
    </script>
</body>

</html>
